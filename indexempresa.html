<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleEmpresa.css">
    <link rel="icon" href="images/logoo.png" />
    <title>Cadastre sua Empresa</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="images/undraw_business_deal_re_up4u.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome da Empresa</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Responsável</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Responsável pela Empresa" required>
                    </div>
                    <div class="input-box">
                        <label for="cpf">CNPJ</label>
                        <input id="CPF" type="CPF" name="CNPJ" placeholder="Digite seu CNPJ" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="Endereco">Endereço</label>
                        <input id="Endereco" type="Endereco" name="endereco" placeholder="Digite seu CEP" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>
                <div class = "input-box">
                <label for="msg">Descrição</label>
                <input id="Mesage" type="textarea" name="Mesage" placeholder="Descreva a aréa de atuação da empresa" required>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
